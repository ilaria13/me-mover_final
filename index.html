<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Style Tiles with CSS</title>
    <link rel="stylesheet" href="css/landingpage.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="full-width">
      <header>
        <div>
          <img class="logo" src="img/me-mover-logo_negative.png" alt="logotype negative"/>
        </div>
        <div class="header-wrapper">
          <img class="social_icon" src="img/icon_facebook.svg" alt="facebook icon"/>
          <img class="social_icon" src="img/icon_linkedin.svg" alt="facebook icon"/>
          <img class="social_icon" src="img/icon_website.svg" alt="facebook icon"/>
        </div>
      </header>

    <main>
    <section class="video_section">
    <video id="videoBg" poster="img/video_cover.jpeg" controls>
      <source src="img/me-mover_1minute.webm" type="video/mp4">
    </video>
    <button class="play">play</button>
    </section>

    <div class="big_title"><h1>Become a Me-mover!</h1></div>
    <section class="form_section">
      <div class="form">
  <h2>Schedule your first free trial today!</h2>
  <form name="contact" method="POST" data-netlify="true" autocomplete="on">
    <p>
      <label for="input_name"> Name* </label>
      <input
        id="input_name"
        type="text"
        name="name"
        placeholder="Firstname Lastname"
        required
      />
    </p>
    <p>
      <label for="input_email">E-mail*</label>
      <input
        id="input_email"
        type="email"
        name="email"
        placeholder="name@mail.com"
        required
      />
    </p>

    <p>
      <label for="input_phone">Phone Number*</label>
      <input id="input_phone" type="tel" placeholder="(999) 999-9999" />
    </p>

    <p>
      <label for="input_datetime">Date and hour*</label>
      <input
        id="input_datetime"
        type="datetime-local"
        placeholder="xxx"
        name="data_time"
        required
      />
    </p>
    <button class="button_send"><p>SEND</p></button>
  </form>
      </div>
      <article class="expert_review">
        <img src="img/expert_portrait1.jpg" alt="expert1"/>
        <h3>Name Surname</h3>
        <p>Personal trainer</p>
       </article>
       <article class="expert_review">
        <img src="img/expert_portrait2.jpg" alt="expert1"/>
        <h3>Name Surname</h3>
        <p>Former athlete</p>
       </article>
</section>


 <!-- end form and expert-->
     

      <footer>
       <p>here goes footer</p>
      </footer>
    <script src="play.js"></script>
  </body>
</html>
